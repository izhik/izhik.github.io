	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/jquery.ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!--for the indicators-->

	<script>
		/*define var for pathes*/
		/*function that calculates the length of the pathes and defines dashoffset and dasharray*/
		window.onload = function() {
			var divs = document.getElementsByClassName('smiles');
			for (var i = 0; i < divs.length; i++) {
				var lineLength = divs[i].getTotalLength();
				console.log(lineLength);
				divs[i].style.strokeDasharray = lineLength;
				divs[i].style.strokeDashoffset = lineLength;

				var controller = new ScrollMagic.Controller();

				// build tween
				var tween = new TimelineMax();
				tween.add(TweenMax.to(divs[i], 1, {
						strokeDashoffset: 0
					})) // draw right path to 1
					.add(TweenMax.to(divs[i], 1, {
						strokeDashoffset: 0
					}), 0); // draw left path to 1

				var scene = new ScrollMagic.Scene({
						triggerElement: "#trig",
						offset: "600",
						duration: 250,
						tweenChanges: true
					})
					.setTween(tween)
					.addIndicators()
					.addTo(controller);
			};
		};
	</script>
